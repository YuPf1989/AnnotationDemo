apply plugin: 'java-library'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':annotation')
    implementation 'com.squareup:javapoet:1.9.0'// 用来生成java文件的，避免字符串拼接的尴尬
    implementation 'com.google.auto.service:auto-service:1.0-rc3'// 谷歌的帮助我们快速实现注解处理器
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
